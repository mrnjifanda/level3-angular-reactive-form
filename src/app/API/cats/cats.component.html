<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of data">
            <td>ID: {{ cat.id }} </td>
            <td>Title: {{ cat.title }} </td>
            <td>
                <a href="/cats/{{ cat.id }}" class="view">View</a> | <a class="delete">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
